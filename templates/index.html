{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static '/index/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/index/vendor/bootstrap/css/bootstrap.min.css ' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/index/fonts/font-awesome-4.7.0/css/font-awesome.min.css ' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/index/vendor/animate/animate.css ' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/index/vendor/css-hamburgers/hamburgers.min.css ' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/index/vendor/animsition/css/animsition.min.css ' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/index/vendor/select2/select2.min.css ' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/index/vendor/daterangepicker/daterangepicker.css ' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/index/css/util.css ' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/index/css/main.css ' %}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post">
				<span class="contact100-form-title">
					Encryptor/Decryptor
				</span>
                {{ form.password.errors }}
                <div id="csrf" hidden>{% csrf_token %}</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Password</span>
					<input class="input100" type="text" name="password" placeholder="Enter your password" id="password_id">
					<span class="focus-input100"></span>
				</div>

                {{  form.encrypt.errors }}
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Method</span>
					<div>
						<select class="selection-2" name="encrypt" id="encrypt">
							<option>Encrypt</option>
							<option>Decrypt</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


                <div id="hidden_encrypt_field" hidden></div>

                {{  form.data.errors }}
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Data</span>
					<textarea class="input100" name="data" placeholder="Your data here..." id="dat"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" onlick="uploaddata()" id="buttton">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src = "{% static '/index/vendor/jquery/jquery-3.6.0.min.js' %}"></script>
<!--===============================================================================================-->
	<script src = "{% static '/index/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src = "{% static '/index/vendor/bootstrap/js/popper.js' %}"></script>
	<script src = "{% static '/index/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src = "{% static '/index/vendor/select2/select2.min.js' %}"></script>

    <script>

    </script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src = "{% static '/index/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src = "{% static '/index/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src = "{% static '/index/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src = "{% static '/index/js/main.js' %}"></script>


</body>
</html>
